{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <link rel="stylesheet" href="{% static "reviews/style.css" %}">
</head>
<body>
   
    <form method="POST" action="/">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-control {%if form.field.errors%} errors{%endif%}">
            {{field.label_tag}}
            {{field}}
            {{field.errors}}
        </div>

        {% endfor %}
         
        <button>Send</button>
    </form>
</body>
</html>
